<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML form</title>
</head>
<body>
   <form action="">
      <!-- Text box input -->
      <label for="First name">First name</label><br>
      <input type="text" name="username" placeholder="Enter your name">
  
      <!-- password -->
      <label for="First name">password</label>
      <input type="password" name="password" placeholder="Enter your password"><br>
  
      <!-- text area -->
      <label for="comment">Comment</label><br>
      <textarea name="comment" cols="30" rows="10"> Drop comment</textarea>
  
      <!-- select Drop down -->
      <label for="Age group">Age group</label>
      <select name="age">
          <option value="1">infant</option>
          <option value="2">Teen</option>
          <option value="3">mature</option>
          <option value="4">jawan</option>
          </select><br>
  
  
          <!-- checkbox -->
          <label for="checkbox">Select the faculty you are intrested in</label>
          <input type="checkbox" name="faculty">BCT
          <input type="checkbox" name="faculty">BCE
          <input type="checkbox" name="faculty">Civil<br>
          
  
          <!--  Radio botton-->
          <label for="Radiobox">Select faculty</label> <br>
          <input type="radio" name="faculty">BCT
          <input type="radio" name="faculty">BCE
          <input type="radio" name="faculty">Civil
  
  
          <!-- submit buttom -->
          <label for="submit">Submit</label><br>
          <input type="button" value="submit"><br>
  
          <!--File input-->
          <input type="file"name="image">
  
          <input type="hidden"name="username">hidden
          <input type="reset"name="username">reset
  
   </form>

    
    
</body>
</html>
